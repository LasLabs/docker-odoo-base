version: "2.1"
services:
  odoo:
    build:
      context: ./
      dockerfile: ${ODOO_MINOR}.Dockerfile
      args:
        CONFIG_BUILD: 'false'
    tty: true
    environment:
      PGUSER: another_odoo
      PGPASSWORD: anotherodoopassword
      PGHOST: postgresql
      ODOO_LIMIT_REQUEST: 8000
      ODOO_LIST_DB: 0
    depends_on:
      - postgresql
    volumes:
      - filestore:/var/lib/odoo:z

  postgresql:
    image: postgres:${DB_VERSION}-alpine
    environment:
      POSTGRES_USER: another_odoo
      POSTGRES_PASSWORD: anotherodoopassword
    volumes:
      - db:/var/lib/postgresql/data:z

volumes:
  db:
  filestore:
